<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XTM - Dusk System</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #12042a;
            --text-light: #ffffff;
            --text-dim: #d1d1d1;
            --accent-gold: #ffd700;
            --accent-cyan: #00f3ff;
            --wa-green: #25D366;
            --gradient-dusk: linear-gradient(135deg, #4A00E0, #8E2DE2, #f12711, #f5af19);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            /* Background lebih gelap agar fokus ke frame HP */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(74, 0, 224, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(241, 39, 17, 0.3) 0%, transparent 50%);
            height: 100vh;
            /* Fix untuk mobile browser address bar */
            height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- FRAME HP (RESPONSIF) --- */
        #app-frame {
            width: 100%;
            height: 100%; /* Full screen di HP */
            background: rgba(20, 10, 40, 0.85); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            position: relative;
            display: flex;
            flex-direction: column; /* Kunci agar header diam, konten scroll */
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Tampilan Desktop/Tablet: Seperti HP di tengah layar */
        @media (min-width: 768px) {
            #app-frame {
                width: 400px; /* Lebar ideal HP */
                height: 85vh;
                border-radius: 35px;
                box-shadow: 0 20px 50px rgba(0,0,0,0.5);
                border: 4px solid rgba(50, 20, 80, 0.8);
            }
        }

        /* --- LOGIN PAGE --- */
        .login-page {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            z-index: 100; /* Paling atas */
            background: var(--bg-dark);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .bg-shapes { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .shape { position: absolute; filter: blur(70px); opacity: 0.4; animation: floatShape 8s infinite alternate ease-in-out; }
        .shape-1 { top: 10%; left: -20%; width: 300px; height: 300px; background: #8E2DE2; border-radius: 50%; }
        .shape-2 { bottom: 0%; right: -20%; width: 350px; height: 350px; background: #f12711; border-radius: 50%; animation-delay: -4s; }
        @keyframes floatShape { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(40px, 60px) rotate(20deg); } }

        .logo-container img {
            width: 110px; height: 110px;
            object-fit: cover; border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            animation: pulseLogo 3s infinite;
        }
        @keyframes pulseLogo { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(142, 45, 226, 0.4); } }

        .title-text { font-size: 28px; font-weight: 800; color: var(--text-light); margin-bottom: 5px; letter-spacing: 1px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .subtitle-text { font-size: 14px; color: var(--text-dim); margin-bottom: 45px; letter-spacing: 2px; text-transform: uppercase; }

        .input-dark {
            width: 100%; padding: 18px 25px; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 18px;
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px);
            color: var(--text-light); font-size: 16px; outline: none; transition: 0.3s;
        }
        .input-dark:focus { border-color: var(--accent-cyan); box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); background: rgba(0,0,0,0.5); }

        .btn-login {
            width: 100%; padding: 18px; margin-top: 15px;
            border: none; border-radius: 18px;
            background: var(--gradient-dusk); background-size: 200% auto;
            color: white; font-size: 16px; font-weight: 700; letter-spacing: 1px;
            cursor: pointer; box-shadow: 0 10px 25px rgba(142, 45, 226, 0.4);
            transition: 0.4s; animation: gradientMove 5s infinite alternate;
        }
        @keyframes gradientMove { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        .error-msg { height: 20px; margin-top: 20px; color: #ff4757; font-size: 13px; font-weight: 600; }

        /* --- DASHBOARD LAYOUT (FLEX) --- */
        .dashboard { 
            display: none; 
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .dash-header {
            flex-shrink: 0; /* Header tidak boleh mengecil */
            background: rgba(20, 10, 40, 0.95); 
            padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 20;
        }
        .dash-title { font-weight: 800; font-size: 18px; color: var(--text-light); letter-spacing: 1px; }
        .btn-logout { background: rgba(255,255,255,0.1); color: var(--text-light); border: none; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .btn-logout:hover { background: #ff4757; color: white; }

        /* --- NEW TOP TAB NAVIGATION --- */
        .tab-nav {
            flex-shrink: 0;
            display: flex;
            background: rgba(20, 10, 40, 0.6);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-btn {
            flex: 1;
            padding: 15px 0;
            background: transparent; border: none; color: var(--text-dim);
            font-size: 14px; font-weight: 600; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s; position: relative;
            text-transform: uppercase;
        }
        .nav-btn i { margin-right: 5px; }
        /* Efek Active */
        .nav-btn.active { color: var(--accent-cyan); background: rgba(255,255,255,0.03); }
        .nav-btn.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px;
            background: var(--accent-cyan);
            box-shadow: 0 -2px 10px var(--accent-cyan);
        }

        /* --- SCROLLABLE CONTENT --- */
        .scroll-content {
            flex: 1; /* Mengambil sisa ruang */
            overflow-y: auto; /* Hanya bagian ini yang scroll */
            padding: 20px;
            /* Scrollbar halus */
            scrollbar-width: thin;
            scrollbar-color: var(--accent-cyan) transparent;
        }
        .scroll-content::-webkit-scrollbar { width: 4px; }
        .scroll-content::-webkit-scrollbar-track { background: transparent; }
        .scroll-content::-webkit-scrollbar-thumb { background: var(--accent-cyan); border-radius: 10px; }

        /* --- DATA COMPONENTS --- */
        .btn-wa {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 15px;
            background: var(--wa-green);
            color: white; text-decoration: none;
            border-radius: 15px; font-weight: 700; font-size: 14px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .section-head { 
            display: flex; align-items: center; margin: 25px 0 15px 0; 
            font-size: 15px; font-weight: 700; color: #ffffff;
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }
        .section-head i { margin-right: 10px; font-size: 18px; }
        .head-admin i { color: var(--accent-gold); }
        .head-member i { color: var(--accent-cyan); }

        .member-card {
            background: rgba(40, 30, 60, 0.6);
            border-radius: 18px; padding: 15px; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative; overflow: hidden; opacity: 0;
        }
        @keyframes rollUp { 
            0% { opacity: 0; transform: translateY(30px) scale(0.9); } 
            100% { opacity: 1; transform: translateY(0) scale(1); } 
        }
        .member-card.admin { border-left: 4px solid var(--accent-gold); }
        .member-card.member { border-left: 4px solid var(--accent-cyan); }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .name { font-size: 18px; font-weight: 800; color: var(--text-light); }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .badge.admin { background: rgba(255, 215, 0, 0.2); color: var(--accent-gold); border: 1px solid var(--accent-gold); }
        .badge.member { background: rgba(0, 243, 255, 0.2); color: var(--accent-cyan); border: 1px solid var(--accent-cyan); }
        
        .details { display: flex; flex-direction: column; gap: 8px; font-size: 12px; color: var(--text-dim); }
        .detail-row { display: flex; align-items: center; background: rgba(0,0,0,0.3); padding: 8px 10px; border-radius: 8px; }
        .nick-val { margin-left: auto; font-weight: 700; font-family: monospace; color: #fff; }

        /* --- GALLERY --- */
        .gallery-container { display: none; animation: fadeIn 0.5s ease; }
        .gallery-grid { display: flex; flex-direction: column; gap: 20px; }
        
        .photo-frame {
            width: 100%; border-radius: 15px; overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; display: block; transition: 0.5s; }
        .size-tag {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 4px 8px; border-radius: 5px; font-size: 10px; font-weight: bold;
        }
        .ratio-9-16 { aspect-ratio: 9/16; }
        .ratio-16-9 { aspect-ratio: 16/9; }

        /* Helpers */
        .login-exit { transform: translateY(-100vh) scale(0.8); opacity: 0; pointer-events: none; }
        .shake-it { animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

        // --- LOGIKA RENDER ---
        function renderCard(user, type, index) {
            const delay = index * 0.1; // Stagger animation
            return `
            <div class="member-card ${type}" style="animation: rollUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) ${delay}s forwards;">

            document.getElementById('member-list').innerHTML = members.map((u, i) => renderCard(u, 'member', i)).join('');

        // --- LOGIKA TABS ---
        function switchTab(tabName, btn) {
            const tabData = document.getElementById('tab-data');
            const tabGallery = document.getElementById('tab-gallery');
            const btns = document.querySelectorAll('.nav-btn');

            // Reset buttons
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Switch Content
            if(tabName === 'data') {
                tabData.style.display = 'block';
                tabGallery.style.display = 'none';
            } else {
                tabData.style.display = 'none';
                tabGallery.style.display = 'block';
            }
        }

        // --- LOGIKA LOGIN ---
        function processLogin() {
            const u = document.getElementById('username');
            const p = document.getElementById('password');
            const errMsg = document.getElementById('error-msg');
            const loginPage = document.getElementById('loginPage');
            const dashboardPage = document.getElementById('dashboardPage');
            const btn = document.querySelector('.btn-login');

            if(u.value === 'XTMAREA' && p.value === 'XTMAREA') {
                errMsg.innerHTML = '';
                u.classList.remove('shake-it'); p.classList.remove('shake-it');

                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> ACCESSING...';
                btn.style.background = '#333';
                
                setTimeout(() => {
                    loginPage.classList.add('login-exit');
                    setTimeout(() => {
                        loginPage.style.display = 'none';
                        dashboardPage.style.display = 'flex'; // Change to FLEX

                    }, 700);
                }, 1200);

            } else {
                errMsg.innerHTML = '<i class="fas fa-triangle-exclamation"></i> ACCESS DENIED';
                u.classList.add('shake-it'); p.classList.add('shake-it');
                setTimeout(() => { u.classList.remove('shake-it'); p.classList.remove('shake-it'); }, 500);
            }
        }

        function logout() {
            location.reload();
        }
